<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <title>Product Cards - Inline Block</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid #888;
            padding: 24px;
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
        }
        .title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .card {
            display: inline-block;
            width: 240px;
            height: 260px;
            vertical-align: top;
            margin: 20px 20px 0 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            text-align: center;
            font-size: 1.2em;
            padding-top: 60px;
              }
        .card.book {
            background: #fce34b;
            color: #444;
        }
        .card.headphones {
            background: #fa5ca8;
            color: #fff;
        }
        .card.watch {
            background: #bcf3f8;
            color: #444;
        }
        .price {
            display: block;
            font-size: 1.1em;
            margin-top: 22px;
        }
    </style>
